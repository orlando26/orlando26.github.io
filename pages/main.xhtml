<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"

<f:view renderKitId="PRIMEFACES_MOBILE" />
<c:set var="main" value="#{Context.mainBean}"></c:set>
<h:head>

</h:head>
<f:facet name="postinit">

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="custom-theme.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />

<h:body>
	<pm:page id="first">
		<pm:header styleClass="head">
			<h:panelGroup id="gridProfile" style="margin-left:auto;margin-right:auto;display:in-line">
				<p:graphicImage styleClass="profile-icon"

					value="/resources/images/profile_pic-02.png"></p:graphicImage>

		</pm:header>
		<pm:content style="background: gray;" styleClass="content">
			<h:form>
				
			</h:form>

	<pm:page id="second">

		<pm:content>
