<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<c:set var="reg" value="#{Context.registerBean}"></c:set>
<h:head>

</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="custom-theme.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />
</f:facet>

<h:body>
	<pm:page id="register">
		<pm:content>
			<h:form>
				<p:growl id="growl" showDetail="true" />
				<h1 class="header">Registro</h1>
				<br></br>
				<br></br>
				<h:panelGrid style="width:100%" id="grid" columns="2">
					<p:inputText id="name" value="#{reg.name}" label="nombre" placeholder="Nombre" required="true" />
					<p:message for="name" display="icon"/>

					<p:inputText id="user" value="#{reg.userName}" label="Usuario" placeholder="Usuario" required="true" />
					<p:message for="user" display="icon" />

					<p:inputText id="email" value="#{reg.email}" label="Correo" placeholder="Correo" required="true" />
					<p:message for="email" display="icon" />

					<p:password id="password" value="#{reg.password}" label="Contrase単a" placeholder="Contrase単a" required="true" />
					<p:message for="password" display="icon" />
					
					<p:password id="confirm-password" value="#{reg.passwordConfirm}" label="Confirmar contrase単a" placeholder="Confirmar contrase単a" required="true" />
					<p:message for="confirm-password" display="icon" />
				</h:panelGrid>
				<br></br><hr></hr>
				<h:panelGroup id="buttonsDiv">
					<p:button value="Regresar" href="/index.xhtml"
						style="float: left;width: 49%;margin-right: 2%;"
						styleClass="ui-btn ui-btn-line" ></p:button>
					<p:commandButton value="Aceptar" action="#{reg.registerUser}"
						update="growl grid" style="float:left;width: 49%;"
						styleClass="ui-btn ui-btn-line" ajax="false"></p:commandButton>
				</h:panelGroup>

			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
