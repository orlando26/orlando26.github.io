<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<c:set var="login" value="#{Context.loginBean}"></c:set>
<h:head>
	<title>Roomies</title>

</h:head>
<f:facet name="postinit">
	<link rel="stylesheet"
		href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="custom-theme.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="scripts.js" />
</f:facet>

<h:body>
	<pm:page id="login">
		<pm:content>
			<h:form>
				<p:growl id="growl" showDetail="true" />
				<br />
				<br />
				<p:graphicImage styleClass="logo" value="/resources/images/logo.png"></p:graphicImage>
				<br />
				<br />
				<p:inputText placeholder="Usuario" value="#{login.user}"></p:inputText>
				<p:password placeholder="ContraseÃ±a" value="#{login.password}"></p:password>
				<div class="btns-2">
					<p:commandButton styleClass="size-l ui-btn ui-btn-inline"
						value="Registrarse" action="#{login.register}" ajax="false"></p:commandButton>
					<p:commandButton styleClass="size-m ui-btn ui-btn-inline"
						value="Entrar" action="#{login.log}" ajax="false"></p:commandButton>
				</div>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
